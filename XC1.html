<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرحباً بك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b217a, #5e2b97);
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border: 2px solid #d3a9ff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .start-btn {
      padding: 12px 30px;
      background-color: #ff2f6c;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .start-btn:hover {
      background-color: #ff4c80;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>مرحباً بك في MySlam</h1>
    <p>تم تسجيل الدخول بنجاح!</p>
    <a href="HR1.html" class="start-btn">ابدأ التصفح</a>
  </div>
</body>
</html>
